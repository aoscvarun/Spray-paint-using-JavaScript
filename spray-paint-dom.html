<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div
        {
            height: 20%;
            width: 100%;
            border: 2px solid black;
        }
        section
        {
            height: 10px;
            border-radius: 50%;
            width: 10px;
            border: 2px solid red;
            
        }
    </style>
</head>
<body>
    <div id="d1">
        <!-- <button onclick="mode()">Div1</button>  -->
        <section id="se"></section>
    </div>
    
    <h1>X Coordinates are : <span id="spa1"></span></h1>
    <h1>Y Coordinates are : <span id="spa2"></span></h1>
    <script>
        var a= ["red","blue", "green","violet","aqua", "pink", "black","gold"]
        
        var i = 0
        var mode= function(event)
        {
          
        document.getElementById("spa1").innerText = event.pageX;
        document.getElementById("spa2").innerText = event.pageY;
        document.getElementById("se").style.marginTop = event.pageY - 20;
        document.getElementById("se").style.marginLeft = event.pageX - 20;
        // document.getElementById("d1").style.transition= "all 2s"
        i++
        if(i>a.length)
        {
            i=0
        }
        }
        function mode2()
        {
            var a = document.createElement("section")
            document.getElementById("d1").appendChild(a)
            a.style.position = "absolute"
            a.style.top = event.pageY - 20;
            a.style.left = event.pageX - 20;
        }
        // setInterval(mode,2000)
        document.getElementById("d1").addEventListener("mousemove",mode)
        document.getElementById("d1").addEventListener("mousemove",mode2)
        
    </script>
</body>
</html>
